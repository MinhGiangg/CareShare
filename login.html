<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,minimum-scale=1" />
        <title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        />
        <!-- include the stylesheet file -->
        <!-- <link href="/style.css" rel="stylesheet" type="text/css" /> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="login2.css" />
    </head>
    <body>
        <div class="login">
            <h1>Login</h1>
            <!-- <form action="/auth" method="post"> -->
            <label for="username">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input
                type="text"
                name="username"
                placeholder="Username"
                id="username"
                required
            />
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
                required
            />
            <!-- <a href = "dashboard.html"><input type="submit" value="Login"></a> -->
            <a href="http://127.0.0.1:5504/dashboard.html"
                ><div class="enter_button">Enter</div>
            </a>

            <!-- </form> -->
        </div>
    </body>
    <script
        src="https://kit.fontawesome.com/bd31144920.js"
        crossorigin="anonymous"
    ></script>
</html>
